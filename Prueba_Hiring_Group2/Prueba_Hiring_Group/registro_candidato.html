<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Candidato</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="red-bar">
    <div class="header-content">
      <div class="header-logo-container">
        <img src="recursos/logo_hiring_group.png" alt="Logo Hiring Group">
        <h1>Hiring Group</h1>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>Registro de Postulante</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="text" placeholder="Profesión">
        <input type="text" placeholder="Universidad de egreso">
        <textarea rows="5" placeholder="Experiencia laboral"></textarea>
        <button type="submit" class="boton">Registrarse</button>
      </form>
      <a class="boton" href="index.html">Regresar</a>
    </section>
  </main>

  <footer>
    <p>&copy; Hiring Group | Registro para candidatos</p>
  </footer>
</body>
</html>
